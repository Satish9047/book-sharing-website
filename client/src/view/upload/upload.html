<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <title>Recon Book</title>
</head>

<body class="bg-[#D8D8D8] h-screen w-screen">
  <!-- main -->
  <main>
    <!-- navbar -->
    <navbar class="px-4 py-5 flex justify-between bg-[#00796B] relative">
      <fig id="burgerBtn" class="md:hidden w-[35px]">
        <img src="/icon/menu.png">
      </fig>
      <h1 class="font-semibold text-lg md:text-3xl">Recon Book</h1>
      <ul class="hidden md:flex justify-center items-center gap-5 font-semibold">
        <li><a class="hover:text-[#D8D8D8]" href="/index.html">Home</a></li>
        <li><a class="hover:text-[#D8D8D8]" href="/src/view/profile/profile.html">Profile</a></li>
        <li><a class="hover:text-[#D8D8D8]" href="/src/view/upload/upload.html">Uploads</a></li>
      </ul>
  
      <!-- profile -->
      <figure id="navAvatar" class="w-[40px] h-[40px] rounded-full overflow-hidden">
        <img class="" src="/public/image/profile.jpg" />
      </figure>
  
      <!-- drop down -->
      <div id="avatarDiv" class="hidden p-5 absolute flex-col justify-center right-10 top-20 bg-[#F3F3F3] shadow-lg rounded-md">
        <figure class="flex justify-center">
          <img class="w-[50px]" src="/icon/setting-icon.svg" />
        </figure>
        <div class="p-5 flex flex-col gap-2">
          <h3 class="hover:bg-[#00796B] cursor-pointer p-2 rounded-md" id="setting"><a href="/src/view/setting/setting.html">Setting</a></h3>
          <h3 class="hover:bg-[#00796B] cursor-pointer p-2 rounded-md" id="logout">Logout</h3>
        </div>
      </div>
    </navbar>
  
    <div id="navList" class="bg-[#F3F3F3]">
      <ul class="py-4  md:hidden flex flex-col justify-center items-center gap-4 font-semibold">
        <li class="w-full flex justify-center"><a href="/index.html">Home</a></li>
        <li class="w-full flex justify-center"><a href="/src/view/profile/profile.html">Profile</a></li>
        <li class="w-full flex justify-center"><a href="/src/view/upload/upload.html">Uploads</a></li>
      </ul>
    </div>

    <!-- upload section -->
    <section id="uploadDiv" class="p-10 flex flex-col justify-center items-center">
      <div class="w-full md:w-4/6 flex bg-[#00796B] justify-center rounded-md shadow-lg">
        <h2 class="text-lg md:text-2xl font-semibold p-5">Upload books</h2>
      </div>

      <!-- upload form -->
      <form class="p-5 w-full md:p-10 md:w-4/6 md:flex bg-[#F3F3F3] rounded-md shadow-lg gap-10">
        <!-- left side -->
        <div class="p-5 flex flex-col md:w-1/2">
          <label for="book-name">Book Name</label>
          <input name="book-name" id="book-name" class="px-3 py-1 rounded-md shadow-md">

          <label for="author">Author</label>
          <input name="author" id="author" class="px-3 py-1 rounded-md shadow-md">

          <label for="category">Category</label>
          <input name="category" id="category" class="px-3 py-1 rounded-md shadow-md">

          <label for="keyword">Keyword</label>
          <input name="keyword" id="keyword" class="px-3 py-1 rounded-md shadow-md">
        </div>

        <!-- right side -->
        <div class="p-5 flex flex-col md:w-1/2">
          <label for="image">Image</label>
          <input type="file" name="image" id="image" class="mt-1 p-2 border rounded-md shadow-md">

          <label for="bookpdf">PDF file</label>
          <input type="file" name="bookpdf" id="bookpdf" class="mt-1 p-2 border rounded-md shadow-md">

          <label for="description">Decription</label>
          <textarea name="description" id="description" class="px-3 py-1 rounded-md shadow-md"></textarea>

          <button id="uploadBtn"
            class="my-4 p-3 w-full rounded-md shadow-md bg-[#00796B] hover:bg-[#007951] active:bg-[#F3F3F3]">
            Upload Book
          </button>
        </div>
      </form>
    </section>
  </main>
  <!-- script -->
  <script type="module" src="./index.ts"></script>
  <script>
    const burgerBtn = document.getElementById("burgerBtn");
    const navList = document.getElementById("navList");

    burgerBtn.addEventListener('click', () => {
        navList.classList.toggle('hidden');
    });
</script>
</body>

</html>
