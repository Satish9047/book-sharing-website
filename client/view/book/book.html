<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/style.css">
    <title>Recon Book</title>
</head>

<body class="bg-[#D8D8D8] h-screen w-screen">
    <!-- navbar -->
    <navbar class="px-4 py-5 flex justify-between bg-[#00796B] relative">
        <h1 class="font-semibold text-3xl">Recon Book</h1>
        <ul class="flex justify-center items-center gap-5 font-semibold">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../profile/profile.html">Profile</a></li>
          <li><a href="../upload/upload.html">Uploads</a></li>
        </ul>
    
        <!-- profile -->
        <figure id="navAvatar" class="w-[40px] h-[40px] rounded-full overflow-hidden">
          <img class="" src="../../public/image/profile.jpg" />
        </figure>
    
        <!-- drop down -->
        <div id="avatarDiv" class="hidden p-5 absolute flex-col justify-center right-10 top-20 bg-[#F3F3F3] shadow-lg rounded-md">
          <figure class="flex justify-center">
            <img class="w-[50px]" src="../../public//icon/setting-icon.svg" />
          </figure>
          <div class="p-5 flex flex-col gap-2">
            <h3><a href="../setting/setting.html">Setting</a></h3>
            <h3><a href="./view/login/login.html">Logout</a></h3>
          </div>
        </div>
      </navbar>

    <!-- main -->
    <main class="m-10 w-7/12 flex bg-[#F3F3F3] shadow-lg rounded-md gap-5 justify-center">

        <!-- book image -->
        <figure class="w-1/2 bg-cover">
            <img id="bookImg" src="" class="w-full">
        </figure>

        <!-- uploaded books -->
        <div class="p-5 w-4/6">
            <div class="flex">
                <h3 class="font-semibold">Book Name : </h3><span id="bookName"></span>
            </div>
            <div class="flex">
                <h3 class="font-semibold">Author Name : </h3><span id="bookAuthor"> </span>
            </div>
            <div class="flex">
                <h3 class="font-semibold">Catagory : </h3><span id="bookCatagory"></span>
            </div>
            <div class="flex">
                <p class="font-semibold">keyword : </p><span id="bookKeyword"></span>
            </div>
            <div class="">
                <p class="font-semibold">description : </p><span id="bookDescription"> </span>
            </div>

            <!-- download button -->
            <div>
                <button id="download"
                    class="my-4 p-3 w-full rounded-md shadow-md bg-[#00796B] hover:bg-[#007951] active:bg-[#F3F3F3]">
                    Download
                </button>
            </div>
        </div>

    </main>
    <script type="module" src="./index.ts"></script>
</body>

</html>
