<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>Recon Books</title>
</head>

<body class="bg-[#D8D8D8] h-full">
  <!-- navbar -->
  <navbar class="px-4 py-5 flex justify-between bg-[#00796B] relative">
    <h1 class="font-semibold text-3xl">Recon Book</h1>
    <ul class="flex justify-center items-center gap-5 font-semibold">
      <li><a href="../../index.html">Home</a></li>
      <li><a href="./view/profile/profile.html">Profile</a></li>
      <li><a href="./view/upload/upload.html">Upload Books</a></li>
    </ul>

    <!-- profile -->
    <figure id="navAvatar" class="w-[40px] h-[40px] rounded-full overflow-hidden">
      <img class="" src="./public/image/avatar.jpg" />
    </figure>

    <!-- drop down -->
    <div id="avatarDiv" class="p-5 absolute flex flex-col justify-center right-10 top-20 bg-[#F3F3F3] shadow-lg rounded-md">
      <figure class="flex justify-center">
        <img class="w-[50px]" src="icon/setting-icon.svg" />
      </figure>
      <div class="p-5 flex flex-col gap-2">
        <h3><a href="">Setting</a></h3>
        <h3><a href="./view/login/login.html">Logout</a></h3>
      </div>
    </div>
  </navbar>

  <!-- main -->
  <main class="h-screen bg-[#D8D8D8] flex">
    <!-- left section -->
    <section class="p-5 w-3/12">
      <div id="searchByList" class="p-4 w-full h-auto bg-[#F3F3F350] rounded-md flex flex-col shadow-md gap-3">
        <h2 class="text-xl font-semibold">Search By</h2>
        <!-- render the search by options -->
      </div>
    </section>

    <!-- right section -->
    <section class="w-9/12 p-5 bg-[#D8D8D8] flex flex-col gap-10">
      <div class="flex justify-center">
        <input id="searchInput" placeholder="search books here" class="w-1/2 px-3 py-2 rounded-md shadow-md" />
      </div>

      <!-- list the books -->
      <div id="bookItems" class="mx-auto w-10/12 flex flex-col gap-3">
        <!-- render book items -->
      </div>
    </section>
  </main>

  <!-- footer -->
  <div class="bottom-5 left-3/4 fixed flex gap-4  justify-center">
    <div id="prev" class="bg-[#F3F3F3] shadow-md rounded-md p-2">Prev</div>
    <div id="next" class="bg-[#F3F3F3] shadow-md rounded-md p-2">Next</div>
  </div>

  <!-- script -->
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
